<script >
// JavaScript for sliding images
let currentSlide = 0;

// Function to show the next slide
function showNextSlide() {
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;

currentSlide = (currentSlide + 1) % totalSlides; // Loop back to first slide
slides.style.transform = translateX(-${currentSlide * 100}%); // Move slides
}

// Change slide every one and a half seconds (1500 milliseconds)
setInterval(showNextSlide, 1500);
</script >
