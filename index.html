<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unused Items Exchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 7px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6a1b9a;  /* Deep Purple */
            color: white;
            padding: 10px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h3 {
            font-size: 24px;
            flex-grow: 1;
            text-align: left;
        }
        header .logo img {
            height: 50px;
        }
        .search-bar {
            padding: 10px 15px;
            width: 450px;
            height: 30px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }
        .search-bar:focus {
            outline: none;
            border-color: #6a1b9a;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            font-size: 22px;
            text-decoration: none;
            position: relative;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #f1f1f1;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-in-out;
        }
        nav ul li a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .cart-icon img {
            height: 30px;
            margin-left: 10px;
        }
        .user-greeting {
            display: none;
            background-color: #ab47bc;  /* Light Purple */
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        footer {
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer p {
            font-size: 14px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 0px 40px;
        }

        .category {
            background-color: white;
            border-radius: 10px;
            text-align: center;
            width: 170px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .category:hover {
            transform: translateY(-10px);
        }

        .category img {
            width: 100%;
            height: 100px;  /* Uniform image height */
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .category p {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .category a {
            text-decoration: none;
            color: #6a1b9a;
            font-size: 25px;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        .category a:hover {
            color: #d32f2f;
        }

        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .slider img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .search-bar {
                width: 80%;
                margin-top: 15px;
            }

            .categories {
                flex-direction: column;
                align-items: center;
            }

            .category {
                width: 80%;
                margin-bottom: 20px;
            }
        }

        @keyframes slideAnimation {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .user-greeting {
            animation: slideAnimation 0.5s ease-out;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

</footer>
<script>
    let currentSlide = 0;

// Function to show the next slide
function showNextSlide() {
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    currentSlide = (currentSlide + 1) % totalSlides;
    slides.style.transform = `translateX(-${currentSlide * 100}%)`; 
}

// Change slide every one and a half seconds (1500 milliseconds)
setInterval(showNextSlide, 1500);
</script>
</body>
</html>
